<div class="font-sans grid grid-rows-auto items-center justify-items-center min-h-screen p-8 pb-20 gap-16 sm:p-20">
  <main class="flex flex-col gap-8 row-start-2 items-center sm:items-start">
    <div class="bg-gray-100 p-4 rounded-md">
      <div *ngIf="loading" class="flex items-center gap-2">
        <div class="loading"></div>
        <span class="text-gray-800">Loading message from .NET backend...</span>
      </div>
      
      <div *ngIf="!loading && !error">
        <p class="text-gray-800">{{ message }}</p>
      </div>
      
      <div *ngIf="error" class="error-message">
        <p>{{ error }}</p>
        <button 
          (click)="retryFetch()" 
          class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
          Retry
        </button>
      </div>
    </div>
    
    <div class="text-center max-w-2xl">
      <h1 class="text-2xl font-bold mb-4">{{ title }}</h1>
      <p class="text-gray-600 mb-2">
        This Angular frontend is successfully communicating with the .NET backend through Nginx reverse proxy.
      </p>
      <p class="text-sm text-gray-500">
        The message above is fetched from <code>/api/hello.json</code> endpoint.
      </p>
    </div>
  </main>
</div>
